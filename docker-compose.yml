version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vwb-postgres
    environment:
      POSTGRES_USER: vwb
      POSTGRES_PASSWORD: vwb_dev_password
      POSTGRES_DB: vwb_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vwb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: vwb-backend
    environment:
      # Application
      APP_NAME: "Valuation Workbench"
      ENVIRONMENT: dev
      DEBUG: "true"
      LOG_LEVEL: INFO
      
      # GCP (local dev uses emulators or mocks)
      PROJECT_ID: vwb-local-dev
      REGION: us-central1
      
      # Database
      DATABASE_URL: postgresql://vwb:vwb_dev_password@postgres:5432/vwb_dev
      DB_ECHO: "false"
      
      # JWT
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_MINUTES: "1440"
      
      # Storage (use local folders in dev)
      UPLOADS_BUCKET: vwb-local-uploads
      ARTIFACTS_BUCKET: vwb-local-artifacts
      
      # BigQuery
      BQ_DATASET_RAW: vwb_raw_dev
      BQ_DATASET_CURATED: vwb_curated_dev
      BQ_DATASET_VALUATION: vwb_valuation_dev
      
      # Document AI (will need real credentials)
      DOCUMENT_AI_PROCESSOR_ID: your-processor-id
      DOCUMENT_AI_LOCATION: us
      
      # Vertex AI
      VERTEX_AI_LOCATION: us-central1
      VERTEX_AI_MODEL: gemini-1.5-flash
      
      # Pub/Sub
      PUBSUB_TOPIC_INGESTION: vwb-ingestion-dev
      PUBSUB_TOPIC_VALIDATION: vwb-validation-dev
      
      # Cloud Tasks
      CLOUD_TASKS_QUEUE: vwb-tasks-dev
      CLOUD_TASKS_LOCATION: us-central1
      
      # CORS
      CORS_ORIGINS: http://localhost:3000
      
      # Google Cloud credentials (mount your service account key)
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-key.json
    ports:
      - "8080:8080"
    volumes:
      - ./app/backend:/app
      - ~/.config/gcloud:/root/.config/gcloud:ro
      - ./secrets:/secrets:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload

  # Frontend
  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
      target: development
    container_name: vwb-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_ENVIRONMENT: dev
    ports:
      - "3000:3000"
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # Redis (for caching)
  redis:
    image: redis:7-alpine
    container_name: vwb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # PgAdmin (database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vwb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vwb.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: vwb-network

# cloudbuild.yaml
substitutions:
  _REGION: "us-central1"
  _REPO: "vwb"
  _PROJECT: "my-valuation-app-2024"
  _BACKEND_DIR: "app/backend"
  _FRONTEND_DIR: "app/frontend"
  _BACKEND_SERVICE: "vwb-backend"
  _FRONTEND_SERVICE: "vwb-frontend"
  _RUNTIME_SA: "vwb-runner@my-valuation-app-2024.iam.gserviceaccount.com"
options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'
steps:
  # Configure docker auth
  - name: gcr.io/cloud-builders/gcloud
    args:
      - auth
      - configure-docker
      - ${_REGION}-docker.pkg.dev
      - --quiet
  # Build backend
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_BACKEND_SERVICE}:$SHORT_SHA"
      - "-f"
      - "${_BACKEND_DIR}/Dockerfile"
      - "${_BACKEND_DIR}"
  # Build frontend
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_FRONTEND_SERVICE}:$SHORT_SHA"
      - "-f"
      - "${_FRONTEND_DIR}/Dockerfile"
      - "--build-arg"
      - "NEXT_PUBLIC_API_URL=https://vwb-backend-placeholder.run.app"
      - "${_FRONTEND_DIR}"
  # Push backend
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_BACKEND_SERVICE}:$SHORT_SHA"
  # Push frontend
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_FRONTEND_SERVICE}:$SHORT_SHA"
  # Deploy backend
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_BACKEND_SERVICE}
      - "--image=${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_BACKEND_SERVICE}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--cpu=1"
      - "--memory=1Gi"
      - "--max-instances=5"
      - "--service-account=${_RUNTIME_SA}"
      - "--timeout=600"
      - "--set-env-vars=LOG_LEVEL=info,ENVIRONMENT=prod"
  # Deploy frontend
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_FRONTEND_SERVICE}
      - "--image=${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_FRONTEND_SERVICE}:$SHORT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--cpu=1"
      - "--memory=512Mi"
      - "--max-instances=10"
      - "--service-account=${_RUNTIME_SA}"
images:
  - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_BACKEND_SERVICE}:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/${_PROJECT}/${_REPO}/${_FRONTEND_SERVICE}:$SHORT_SHA"
